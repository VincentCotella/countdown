<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown - 3 Octobre 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c1810 0%, #8b4513 50%, #2c1810 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f5f5f5;
            overflow: hidden;
            position: relative;
        }

        /* Particules subtiles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        /* Container principal */
        .container {
            text-align: center;
            padding: 3rem 2rem;
            max-width: 600px;
            width: 100%;
            z-index: 10;
            position: relative;
        }

        /* Titre */
        .title {
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 4rem;
            color: #ffd700;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
        }

        /* Countdown grid */
        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* Unités de temps */
        .time-unit {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            padding: 2rem 1rem;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .time-unit:hover {
            border-color: rgba(255, 215, 0, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .time-number {
            font-size: 2.8rem;
            font-weight: 400;
            display: block;
            margin-bottom: 0.5rem;
            color: #ffd700;
            transition: all 0.3s ease;
        }

        .time-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            color: #d4af37;
        }

        /* Animation pour les changements */
        .time-number.updating {
            transform: scale(1.1);
            color: #ffff00;
        }

        /* Animation pulse pour l'urgence */
        .urgent {
            animation: subtlePulse 2s ease-in-out infinite;
        }

        @keyframes subtlePulse {
            0%, 100% {
                border-color: rgba(255, 215, 0, 0.3);
            }
            50% {
                border-color: rgba(255, 215, 0, 0.6);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            }
        }

        /* Message final */
        .message {
            font-size: 1.8rem;
            font-weight: 300;
            display: none;
            color: #ffd700;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Détail asiatique subtil */
        .accent {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            opacity: 0.4;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
            
            .title {
                font-size: 1.8rem;
                margin-bottom: 3rem;
            }
            
            .time-number {
                font-size: 2.2rem;
            }
            
            .time-unit {
                padding: 1.5rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .time-number {
                font-size: 2rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .time-unit {
                padding: 1.2rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particules subtiles -->
    <div class="particles" id="particles"></div>

    <!-- Accent asiatique discret -->
    <div class="accent">竹</div>

    <div class="container">
        <h1 class="title">3 Octobre 2025</h1>
        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">00</span>
                <span class="time-label">Jours</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">Heures</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">Secondes</span>
            </div>
        </div>
        
        <div class="message" id="message">
            Le moment est arrivé
        </div>
    </div>

    <script>
        // Date cible : Vendredi 3 Octobre 2025 à 23:00
        const targetDate = new Date('2025-10-03T23:00:00').getTime();

        // Créer quelques particules subtiles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Position et timing aléatoires
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Mettre à jour le countdown
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                // Mettre à jour avec animation subtile
                updateTimeUnit('days', days);
                updateTimeUnit('hours', hours);
                updateTimeUnit('minutes', minutes);
                updateTimeUnit('seconds', seconds);

                // Animation d'urgence subtile
                const timeUnits = document.querySelectorAll('.time-unit');
                if (timeLeft < 600000) { // Moins de 10 minutes
                    timeUnits.forEach(unit => unit.classList.add('urgent'));
                } else {
                    timeUnits.forEach(unit => unit.classList.remove('urgent'));
                }

            } else {
                // Countdown terminé
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('message').style.display = 'block';
            }
        }

        // Mettre à jour une unité de temps avec animation légère
        function updateTimeUnit(id, value) {
            const element = document.getElementById(id);
            const newValue = value.toString().padStart(2, '0');
            
            if (element.textContent !== newValue) {
                element.classList.add('updating');
                
                setTimeout(() => {
                    element.textContent = newValue;
                    element.classList.remove('updating');
                }, 150);
            }
        }

        // Initialisation
        createParticles();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
