<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©compte - 22 Ao√ªt 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f5f5f5;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            background: #2a2a2a;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }

        .time-unit {
            background: #333;
            border-radius: 10px;
            padding: 1.5rem 0.8rem;
            border: 1px solid #444;
            transition: all 0.3s ease;
            min-width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            cursor: default;
        }

        .time-unit:hover {
            background: #3a3a3a;
        }

        .time-number {
            font-size: 2.5rem;
            font-weight: 600;
            display: block;
            margin-bottom: 0.3rem;
            color: #f5f5f5;
        }

        .time-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.7;
            font-weight: 400;
            color: #bbb;
            text-align: center;
            white-space: nowrap;
        }

        .message {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
            display: none;
            animation: fadeIn 2s ease-in-out;
            margin-top: 2rem;
            color: #f5f5f5;
        }

        /* Easter Egg Game Styles */
        .easter-egg-game {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-title {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        .game-info {
            display: flex;
            gap: 2rem;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 2rem;
            max-width: 320px;
        }

        .mole-hole {
            width: 80px;
            height: 80px;
            background: #2a2a2a;
            border-radius: 50%;
            border: 3px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .mole {
            width: 60px;
            height: 60px;
            background: #8B4513;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            animation: moleUp 0.3s ease-out;
            border: 2px solid #654321;
        }

        .mole.active {
            display: flex;
        }

        @keyframes moleUp {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        .mole:before {
            content: 'üê∏';
            font-size: 2rem;
        }

        .mole-hole:active {
            transform: scale(0.95);
        }

        .game-controls {
            display: flex;
            gap: 1rem;
        }

        .game-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .game-btn:hover {
            background: #45a049;
        }

        .game-btn.secondary {
            background: #666;
        }

        .game-btn.secondary:hover {
            background: #777;
        }

        .hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6rem;
            opacity: 0.3;
            text-align: center;
            color: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            .countdown {
                gap: 0.8rem;
                padding: 1.5rem;
            }
            
            .time-unit {
                padding: 1.2rem 0.6rem;
                min-width: 70px;
            }
            
            .time-number {
                font-size: 2rem;
            }
            
            .time-label {
                font-size: 0.65rem;
            }

            .game-grid {
                max-width: 280px;
                gap: 10px;
            }

            .mole-hole {
                width: 65px;
                height: 65px;
            }

            .mole {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 0.6rem;
                padding: 1rem;
            }
            
            .time-unit {
                padding: 1rem 0.4rem;
                min-width: 60px;
            }
            
            .time-number {
                font-size: 1.8rem;
            }
            
            .time-label {
                font-size: 0.6rem;
            }

            .game-info {
                gap: 1rem;
                font-size: 1rem;
            }

            .title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">00</span>
                <span class="time-label">Jours</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">Heures</span>
            </div>
            <div class="time-unit" id="secretTrigger">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">Secondes</span>
            </div>
        </div>
        
        <div class="message" id="message">
            üéâ C'est le moment ! üéâ
        </div>

        <div class="hint">
            Cliquez 5 fois sur les minutes...
        </div>
    </div>

    <!-- Easter Egg Game -->
    <div class="easter-egg-game" id="easterEggGame">
        <div class="game-header">
            <h2 class="game-title">üéÆ Tape la Grenouille ! üê∏</h2>
            <div class="game-info">
                <div>Score: <span id="gameScore">0</span></div>
                <div>Temps: <span id="gameTime">30</span>s</div>
            </div>
        </div>
        
        <div class="game-grid" id="gameGrid">
            <div class="mole-hole" data-hole="0"><div class="mole"></div></div>
            <div class="mole-hole" data-hole="1"><div class="mole"></div></div>
            <div class="mole-hole" data-hole="2"><div class="mole"></div></div>
            <div class="mole-hole" data-hole="3"><div class="mole"></div></div>
            <div class="mole-hole" data-hole="4"><div class="mole"></div></div>
            <div class="mole-hole" data-hole="5"><div class="mole"></div></div>
            <div class="mole-hole" data-hole="6"><div class="mole"></div></div>
            <div class="mole-hole" data-hole="7"><div class="mole"></div></div>
            <div class="mole-hole" data-hole="8"><div class="mole"></div></div>
            <div class="mole-hole" data-hole="9"><div class="mole"></div></div>
            <div class="mole-hole" data-hole="10"><div class="mole"></div></div>
            <div class="mole-hole" data-hole="11"><div class="mole"></div></div>
            <div class="mole-hole" data-hole="12"><div class="mole"></div></div>
            <div class="mole-hole" data-hole="13"><div class="mole"></div></div>
            <div class="mole-hole" data-hole="14"><div class="mole"></div></div>
            <div class="mole-hole" data-hole="15"><div class="mole"></div></div>
        </div>
        
        <div class="game-controls">
            <button class="game-btn" id="startGame">Commencer</button>
            <button class="game-btn secondary" id="closeGame">Fermer</button>
        </div>
    </div>

    <script>
        // Date cible : Vendredi 22 Ao√ªt 2025 √† 23:00 (heure locale)
        const targetDate = new Date('2025-08-22T23:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

                // Animation pulse sur les secondes
                if (timeLeft < 60000) { // Moins d'une minute
                    document.getElementById('seconds').parentElement.classList.add('pulse');
                }
            } else {
                // Le d√©compte est termin√©
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('message').style.display = 'block';
            }
        }

        // Easter Egg - Click counter on minutes
        let clickCount = 0;
        const secretTrigger = document.getElementById('secretTrigger');
        
        secretTrigger.addEventListener('click', () => {
            clickCount++;
            
            // Effet visuel subtil
            secretTrigger.style.transform = 'scale(1.05)';
            setTimeout(() => {
                secretTrigger.style.transform = 'scale(1)';
            }, 100);
            
            if (clickCount >= 5) {
                clickCount = 0;
                openEasterEgg();
            }
            
            // Reset du compteur apr√®s 3 secondes d'inactivit√©
            setTimeout(() => {
                if (clickCount < 5) {
                    clickCount = 0;
                }
            }, 3000);
        });

        // Gestion du jeu Easter Egg
        const easterEggGame = document.getElementById('easterEggGame');
        const gameScore = document.getElementById('gameScore');
        const gameTime = document.getElementById('gameTime');
        const startGameBtn = document.getElementById('startGame');
        const closeGameBtn = document.getElementById('closeGame');
        const holes = document.querySelectorAll('.mole-hole');

        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let gameInterval;
        let moleTimeout;

        function openEasterEgg() {
            easterEggGame.style.display = 'flex';
            resetGame();
        }

        function closeEasterEgg() {
            easterEggGame.style.display = 'none';
            if (gameActive) {
                endGame();
            }
        }

        function resetGame() {
            score = 0;
            timeLeft = 30;
            gameActive = false;
            gameScore.textContent = score;
            gameTime.textContent = timeLeft;
            startGameBtn.textContent = 'Commencer';
            
            // Cacher toutes les taupes
            holes.forEach(hole => {
                hole.querySelector('.mole').classList.remove('active');
            });
        }

        function startGame() {
            if (!gameActive) {
                gameActive = true;
                startGameBtn.textContent = 'En cours...';
                
                // Timer du jeu
                gameInterval = setInterval(() => {
                    timeLeft--;
                    gameTime.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);
                
                // Faire appara√Ætre les taupes
                showMole();
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            clearTimeout(moleTimeout);
            
            // Cacher toutes les taupes
            holes.forEach(hole => {
                hole.querySelector('.mole').classList.remove('active');
            });
            
            startGameBtn.textContent = `Fini! Score: ${score}`;
            
            setTimeout(() => {
                startGameBtn.textContent = 'Recommencer';
            }, 2000);
        }

        function showMole() {
            if (!gameActive) return;
            
            // Cacher toutes les taupes
            holes.forEach(hole => {
                hole.querySelector('.mole').classList.remove('active');
            });
            
            // Calculer la progression du jeu (0 = d√©but, 1 = fin)
            const gameProgress = (30 - timeLeft) / 30;
            
            // D√©terminer le nombre de grenouilles (1 au d√©but, 2 apr√®s 10 secondes)
            let numberOfMoles = 1;
            if (gameProgress > 0.33) numberOfMoles = 2; // Apr√®s 10 secondes (10/30 = 0.33)
            
            // Choisir des trous al√©atoires diff√©rents
            const availableHoles = [...Array(holes.length).keys()];
            const selectedHoles = [];
            
            for (let i = 0; i < numberOfMoles; i++) {
                if (availableHoles.length > 0) {
                    const randomIndex = Math.floor(Math.random() * availableHoles.length);
                    const holeIndex = availableHoles.splice(randomIndex, 1)[0];
                    selectedHoles.push(holeIndex);
                    holes[holeIndex].querySelector('.mole').classList.add('active');
                }
            }
            
            // Calculer la vitesse (plus rapide avec le temps)
            const baseSpeed = 800; // Vitesse de base (ms)
            const minSpeed = 500;   // Vitesse minimum (moins rapide qu'avant)
            const currentSpeed = Math.max(minSpeed, baseSpeed - (gameProgress * 300));
            
            // Calculer le d√©lai avant la prochaine apparition
            const baseDelay = 1000; // D√©lai de base
            const minDelay = 400;   // D√©lai minimum (moins rapide qu'avant)
            const currentDelay = Math.max(minDelay, baseDelay - (gameProgress * 600));
            
            // Programmer la disparition des taupes
            moleTimeout = setTimeout(() => {
                selectedHoles.forEach(holeIndex => {
                    holes[holeIndex].querySelector('.mole').classList.remove('active');
                });
                
                // Petit d√©lai avant la prochaine vague
                setTimeout(showMole, currentDelay * 0.2);
            }, currentSpeed);
        }

        // Gestion des clics sur les taupes
        holes.forEach(hole => {
            hole.addEventListener('click', () => {
                const mole = hole.querySelector('.mole');
                if (mole.classList.contains('active') && gameActive) {
                    score++;
                    gameScore.textContent = score;
                    mole.classList.remove('active');
                    
                    // Effet visuel
                    hole.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        hole.style.transform = 'scale(1)';
                    }, 100);
                }
            });
        });

        // Event listeners pour les boutons
        startGameBtn.addEventListener('click', () => {
            if (!gameActive && timeLeft <= 0) {
                resetGame();
            }
            startGame();
        });

        closeGameBtn.addEventListener('click', closeEasterEgg);

        // Mettre √† jour le d√©compte chaque seconde
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
