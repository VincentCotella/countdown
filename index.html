<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DÃ©compte - 22 AoÃ»t 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f5f5f5;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            background: #2a2a2a;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }

        .time-unit {
            background: #333;
            border-radius: 10px;
            padding: 1.5rem 0.8rem;
            border: 1px solid #444;
            transition: all 0.3s ease;
            min-width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .time-unit:hover {
            background: #3a3a3a;
        }

        .time-number {
            font-size: 2.5rem;
            font-weight: 600;
            display: block;
            margin-bottom: 0.3rem;
            color: #f5f5f5;
        }

        .time-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.7;
            font-weight: 400;
            color: #bbb;
            text-align: center;
            white-space: nowrap;
        }

        .message {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
            display: none;
            animation: fadeIn 2s ease-in-out;
            margin-top: 2rem;
            color: #f5f5f5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            .countdown {
                gap: 0.8rem;
                padding: 1.5rem;
            }
            
            .time-unit {
                padding: 1.2rem 0.6rem;
                min-width: 70px;
            }
            
            .time-number {
                font-size: 2rem;
            }
            
            .time-label {
                font-size: 0.65rem;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 0.6rem;
                padding: 1rem;
            }
            
            .time-unit {
                padding: 1rem 0.4rem;
                min-width: 60px;
            }
            
            .time-number {
                font-size: 1.8rem;
            }
            
            .time-label {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">00</span>
                <span class="time-label">Jours</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">Heures</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">Secondes</span>
            </div>
        </div>
        
        <div class="message" id="message">
            ðŸŽ‰ C'est le moment ! ðŸŽ‰
        </div>
    </div>

    <script>
        // Date cible : Vendredi 22 AoÃ»t 2025 Ã  23:00 (heure locale)
        const targetDate = new Date('2025-08-22T23:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

                // Animation pulse sur les secondes
                if (timeLeft < 60000) { // Moins d'une minute
                    document.getElementById('seconds').parentElement.classList.add('pulse');
                }
            } else {
                // Le dÃ©compte est terminÃ©
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('message').style.display = 'block';
            }
        }

        // Mettre Ã  jour le dÃ©compte chaque seconde
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
