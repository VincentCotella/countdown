<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22 AoÃ»t 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f5f5f5;
            overflow: hidden;
            position: relative;
        }

        /* Particules de fond animÃ©es */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            z-index: 10;
            position: relative;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            }
            to {
                text-shadow: 0 2px 20px rgba(255, 255, 255, 0.1);
            }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            background: rgba(42, 42, 42, 0.8);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .time-unit {
            background: rgba(51, 51, 51, 0.9);
            border-radius: 15px;
            padding: 2rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            min-width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .time-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .time-unit:hover {
            background: rgba(58, 58, 58, 0.9);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .time-unit:hover::before {
            left: 100%;
        }

        .time-number {
            font-size: 3rem;
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            color: #f5f5f5;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .time-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            font-weight: 500;
            color: #bbb;
            text-align: center;
            white-space: nowrap;
        }

        .message {
            font-size: 2rem;
            font-weight: 300;
            opacity: 0.9;
            display: none;
            animation: celebration 2s ease-in-out infinite;
            margin-top: 3rem;
            color: #f5f5f5;
            text-shadow: 0 2px 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes celebration {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 0 2px 20px rgba(255, 255, 255, 0.3);
            }
            50% { 
                transform: scale(1.05);
                text-shadow: 0 2px 30px rgba(255, 215, 0, 0.5);
            }
        }

        .pulse {
            animation: urgentPulse 1s ease-in-out infinite;
        }

        @keyframes urgentPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            }
            50% { 
                transform: scale(1.08);
                box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
            }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .countdown {
                gap: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .time-unit {
                padding: 1.5rem 0.8rem;
                min-width: 80px;
            }
            
            .time-number {
                font-size: 2.2rem;
            }
            
            .time-label {
                font-size: 0.7rem;
            }

            .title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 0.8rem;
                padding: 1.5rem 1rem;
            }
            
            .time-unit {
                padding: 1.2rem 0.6rem;
                min-width: 70px;
            }
            
            .time-number {
                font-size: 2rem;
            }
            
            .time-label {
                font-size: 0.65rem;
            }

            .title {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particules de fond -->
    <div class="particles" id="particles"></div>

    <div class="container fade-in">
        <h1 class="title"></h1>
        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">00</span>
                <span class="time-label">Jours</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">Heures</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">Secondes</span>
            </div>
        </div>
        
        <div class="message" id="message">
            ðŸŽ‰ C'est le moment ! ðŸŽ‰
        </div>
    </div>

    <script>
        // Date cible : Vendredi 22 AoÃ»t 2025 Ã  23:00 (heure locale)
        const targetDate = new Date('2025-08-22T23:00:00').getTime();

        // CrÃ©er les particules de fond
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Position alÃ©atoire
                particle.style.left = Math.random() * 100 + '%';
                
                // DÃ©lai et durÃ©e d'animation alÃ©atoires
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                // Taille alÃ©atoire
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particlesContainer.appendChild(particle);
            }
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                // Mise Ã  jour avec animation si les valeurs changent
                updateTimeUnit('days', days);
                updateTimeUnit('hours', hours);
                updateTimeUnit('minutes', minutes);
                updateTimeUnit('seconds', seconds);

                // Animation pulse quand il reste moins d'une minute
                const secondsUnit = document.getElementById('seconds').parentElement;
                if (timeLeft < 60000) {
                    if (!secondsUnit.classList.contains('pulse')) {
                        secondsUnit.classList.add('pulse');
                    }
                } else {
                    secondsUnit.classList.remove('pulse');
                }

                // Animation urgente quand il reste moins de 10 minutes
                const allUnits = document.querySelectorAll('.time-unit');
                if (timeLeft < 600000) { // 10 minutes
                    allUnits.forEach(unit => {
                        if (!unit.classList.contains('pulse')) {
                            unit.classList.add('pulse');
                        }
                    });
                }

            } else {
                // Le dÃ©compte est terminÃ©
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('message').style.display = 'block';
            }
        }

        function updateTimeUnit(id, value) {
            const element = document.getElementById(id);
            const newValue = value.toString().padStart(2, '0');
            
            if (element.textContent !== newValue) {
                // Animation de changement
                element.style.transform = 'scale(1.1)';
                element.style.color = '#4CAF50';
                
                setTimeout(() => {
                    element.textContent = newValue;
                    element.style.transform = 'scale(1)';
                    element.style.color = '#f5f5f5';
                }, 150);
            }
        }

        // Initialisation
        createParticles();
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Animation au chargement
        window.addEventListener('load', () => {
            document.querySelector('.container').classList.add('fade-in');
        });
    </script>
</body>
</html>
